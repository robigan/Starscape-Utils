<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/darkreader@4.9.26/darkreader.js" crossorigin=""></script>
    <style>
        body {
            margin: 0;
        }

        #mainMap {
            background-color: none;
        }

        .Pane {
            background-color: white;
            padding: 5px;
            margin: 5px 0px;
        }
    </style>
    <title>Starscape Utils</title>
</head>

<body>
    <div id="UI" style="display: none;">
        <div class="Search Pane leaflet-bar">
            <p>Control Panel</p>
            <label for="Search">Search </label>
            <input type="text" name="Search" autocapitalize="words" disabled placeholder="Not available atm"><br>
        </div>
        <div class="Options Pane leaflet-bar">
            <p>Options</p>
            <button id="Dark">Darkmode on</button>
            <p style="margin-top: 0px;">Powered by DarkReader</p>
            <button id="mapOverlay">Mapoverlay off</button>
        </div>
        <div style="display: none;" class="Pane leaflet-bar" id="devPane">
            <p>Dev mode on ;D</p>
        </div>
    </div>
    <form id="devFormForSystemsIDK" onsubmit="return handleDevForm(this)" style="display: none;">
        <p>Developer System Creator</p>
        <label for="Name">System Name </label>
        <input type="text" name="Name" autocapitalize="words" value="Undefined"><br>
        <label for="Security">System Security </label>
        <input type="text" name="Security" value="Secure"><br>
        <label for="About">About </label>
        <input type="text" name="About"><br>
        <label for="HelpURL">Help URL </label>
        <input type="url" name="HelpURL"><br>
        <input type="submit">
        <script>
            function handleDevForm(self) {
                const Data = {
                    "Name": self.elements.Name.value,
                    "Security": self.elements.Security.value,
                    "About": self.elements.About.value,
                    "HelpURL": self.elements.HelpURL.value,
                    "Location": self.attributes.location.value
                }
                console.log(JSON.stringify(Data).replace(`"LatLng(`, `[`).replace(`)"`, `]`));
                return false;
            }
        </script>
    </form>
    <div id="mainMap">
    </div>
</body>

</html>
